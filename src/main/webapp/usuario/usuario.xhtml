<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:opt="http://primefaces.prime.com.tr/optimus"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" >
    
	<ui:composition template="/template.xhtml">
		<ui:define name="corpo">
			<p:outputLabel class="page-title" value="Usuário"/>
			<h:form id="form">
				<div class="col-sm-5">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<label for="user" class="control-label">Usuário</label>
					<p:inputText class="form-control" name="user" id="user" value="#{usuarioController.usuario.username}"/>
					
					<label for="password" class="control-label">Senha</label>
					<p:password class="form-control" name="password" id="password" value="#{usuarioController.usuario.password}"
					            feedback="true" inline="true" promptLabel="Força da sua senha" weakLabel="Fraca"
                                goodLabel="Boa" strongLabel="Forte"/>
					
				<p:commandButton class="btn btn-success" value="Salvar"
								 action="#{usuarioController.saveUsuario}" />
				<p:commandButton class="btn btn btn-danger" value="Cancelar"
								 action="#{usuarioController.cancelarIncluir}"/>
								 
			</div>
			</h:form>
		</ui:define>
	</ui:composition>    


</html>
