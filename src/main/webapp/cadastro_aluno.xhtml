<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:opt="http://primefaces.prime.com.tr/optimus"
    xmlns:p="http://primefaces.org/ui">
    
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">
			<p:outputLabel class="page-title" value="Cadastrar Aluno"/>
			
			<div class="col-sm-5">
				<label for="nome" class="control-label">Nome</label>
				<p:inputText class="form-control" name="nome" id="nomeLbl"/>
				
				<label for="serie" class="control-label">Série</label>
				<select class="form-control" id="serieSlc">
					<option value="">Selecione</option>
					<option disabled="disabled" class="optionDisabled">Ensino Fundamental</option>
					<option value="1f">1ª série</option>
					<option value="2f">2ª série</option>
					<option value="3f">3ª série</option>
					<option value="4f">4ª série</option>
					<option value="5f">5ª série</option>
					<option value="6f">6ª série</option>
					<option value="7f">7ª série</option>
					<option value="8f">8ª série</option>
					<option value="9f">9ª série</option>
					<option disabled="disabled" class="optionDisabled">Ensino Médio</option>
					<option value="1e">1ª série</option>
					<option value="2e">2ª série</option>
					<option value="3e">3ª série</option>
				</select>
				
				<label for="telefone" class="control-label">Telefone</label>
				<p:inputMask mask="(99) 9999-9999" class="form-control" name="telefone" id="telefoneLbl"/>
			</div>
			
			<p:commandButton class="btn btn-success " value="Salvar"/>
			<p:commandButton class="btn btn btn-danger " value="Cancelar"/>
		</ui:define>
	</ui:composition>    


</html>
