<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:opt="http://primefaces.prime.com.tr/optimus"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" >
    
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">
			<p:outputLabel class="page-title" value="Cadastrar Aluno"/>
			<h:form id="form">
				<div class="col-sm-5">
					  <p:commandButton action="index" value="Voltar" ajax="false" icon="ui-icon-circle-arrow-w"/>
                      <p:commandButton action="aluno" value="Incluir novo aluno" style="float: right;" actionListener="#{alunoController.novo}" ajax="false" icon="ui-icon-circle-plus"/>
                      <br/><br/>
					  <p:dataTable class="table table-hover" value="#{alunoController.listAluno}" var="a" emptyMessage="Nenhum aluno encontrado!" paginator="true"
					  			   rows="10" id="tabela" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                   rowsPerPageTemplate="10" widgetVar="carsTable">
                                   <p:column id="cnome" headerText="Nome" filterBy="#{a.nome}">
                                   		<p:outputLabel value="#{a.nome}"/>
                                   </p:column>
                                   <p:column id="cserie" headerText="Série" filterBy="#{a.serie}">
                                   		<p:outputLabel value="#{a.serie}"/>
                                   </p:column>
                                   <p:column id="ctelefone" headerText="Telefone" filterBy="#{a.telefone}">
                                   		<p:outputLabel value="#{a.telefone}"/>
                                   </p:column>
                                   <p:column headerText="Operações" width="14%">
                                   		<p:commandButton action="aluno" icon="ui-icon-pencil" actionListener="#{alunoController.editar}" ajax="false">
                                			<f:attribute value="#{a}" name="aluno"/>
                            			</p:commandButton>
                            			<p:commandButton icon="ui-icon-closethick" action="lista_aluno" actionListener="#{alunoController.excluir}" ajax="false" onclick="if(!confirm('Deseja excluir este registro?')) return false;">
                                			<f:attribute value="#{a}" name="aluno"/>
                            			</p:commandButton>
                            		</p:column>
					  </p:dataTable>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>    


</html>
