<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:opt="http://primefaces.prime.com.tr/optimus"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" >
    
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">
			<p:outputLabel class="page-title" value="Pedido"/>
			<h:form>
				<div class="col-sm-5">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<label for="aluno" class="control-label">Aluno</label><br />
					<p:autoComplete value="#{pedidoController.pedido.aluno}"
                                        completeMethod="#{pedidoController.completaAluno(parte)}"
                                        converter="#{pedidoController.converterAluno}"
                                        var="alu"
                                        itemLabel="#{alu.nome}"
                                        itemValue="#{alu}"
                                        id="aluno"
                                        forceSelection="true"
                                        size="120">
                    </p:autoComplete><br />
					
					<label for="valor" class="control-label">Valor</label><br />
					<pe:inputNumber name="valor" id="valor" symbol="R$ " 
	                                decimalSeparator="," thousandSeparator="." value="#{pedidoController.pedido.valor}"/><br />
					
					<label for="pago" class="control-label">Pago</label><br />
					<p:selectBooleanCheckbox id="pago" value="#{pedidoController.pedido.pago}"/><br />
				
				<p:commandButton class="btn btn-success" value="Salvar"
								 action="#{pedidoController.savePedido}"/>
				<p:commandButton class="btn btn btn-danger" value="Cancelar" 
								 action="#{pedidoController.cancelarIncluir}"/>
								 
				</div>
			</h:form>
		</ui:define>
	</ui:composition>       


</html>
